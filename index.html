<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>

    <div class="main_container">
        <div class="calculator_body">
            <div class="result"></div>
            <button class="clear">CLEAR</button>
            <div class="control_unit">
                <div class="numbers">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button>0</button>
                        <button class="operator">.</button>
                        <button class="operator">=</button>
                    </div>
                </div>
                <div class="controls">
                    <button class="operator">/</button>
                    <button class="operator">x</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
